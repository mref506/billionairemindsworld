<!DOCTYPE html>
<html dir="ltr" lang="en">
<title>Log in</title>
<head>
 <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
<link rel="stylesheet" href="style.css">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
	
    <h2 class="inactive underlineHover"> Welcome </h2>
    <h2 class="active"></h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="1619956199030.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form autocomplete="off" action="index.html" method="post">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-Mail" required>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
